<div>
    <h2 data-translate="pchauvetonherokuApp.planetary_system.home.title">Planetary Systems</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="planetary-system.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pchauvetonherokuApp.planetary_system.home.createLabel">
                        Create new Planetary System
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="pchauvetonherokuApp.planetary_system.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="star"><span data-translate="pchauvetonherokuApp.planetary_system.star">Star</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="galaxy"><span data-translate="pchauvetonherokuApp.planetary_system.galaxy">Galaxy</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="galaxy_relationship.name"><span data-translate="pchauvetonherokuApp.planetary_system.galaxy_relationship">Galaxy Relationship</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planetary_system in vm.planetary_systems track by planetary_system.id">
                    <td><a ui-sref="planetary-system-detail({id:planetary_system.id})">{{planetary_system.id}}</a></td>
                    <td>{{planetary_system.name}}</td>
                    <td>{{planetary_system.star}}</td>
                    <td>{{planetary_system.galaxy}}</td>
                    <td>
                        <a ui-sref="galaxy-detail({id:planetary_system.galaxy_relationship.id})">{{planetary_system.galaxy_relationship.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="planetary-system-detail({id:planetary_system.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="planetary-system.edit({id:planetary_system.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="planetary-system.delete({id:planetary_system.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
