<div>
    <h2>Planets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="planet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Planet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="surface"><span>Surface</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="radius"><span>Radius</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="system"><span>System</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="planetary_system.name"><span data-translate="pchauvetonherokuApp.planet.planetary_system">Planetary System</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planet in vm.planets track by planet.id">
                    <td><a ui-sref="planet-detail({id:planet.id})">{{planet.id}}</a></td>
                    <td>{{planet.name}}</td>
                    <td>{{planet.surface}}</td>
                    <td>{{planet.radius}}</td>
                    <td>{{planet.system}}</td>
                    <td>
                        <a ui-sref="planetary-system-detail({id:planet.planetary_system.id})">{{planet.planetary_system.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="planet-detail({id:planet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="planet.edit({id:planet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="planet.delete({id:planet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
