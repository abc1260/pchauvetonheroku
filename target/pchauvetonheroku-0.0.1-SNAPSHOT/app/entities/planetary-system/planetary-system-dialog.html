
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlanetary_systemLabel" data-translate="pchauvetonherokuApp.planetary_system.home.createOrEditLabel">Create or edit a Planetary System</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.planetary_system.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.planetary_system.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pchauvetonherokuApp.planetary_system.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.planetary_system.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pchauvetonherokuApp.planetary_system.star" for="field_star">Star</label>
            <input type="text" class="form-control" name="star" id="field_star"
                    ng-model="vm.planetary_system.star"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pchauvetonherokuApp.planetary_system.galaxy" for="field_galaxy">Galaxy</label>
            <input type="text" class="form-control" name="galaxy" id="field_galaxy"
                    ng-model="vm.planetary_system.galaxy"
                     />
        </div>

        <div class="form-group">
            <label data-translate="pchauvetonherokuApp.planetary_system.galaxy_relationship" for="field_galaxy_relationship">Galaxy Relationship</label>
            <select class="form-control" id="field_galaxy_relationship" name="galaxy_relationship" ng-model="vm.planetary_system.galaxy_relationship" ng-options="galaxy as galaxy.name for galaxy in vm.galaxies track by galaxy.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
