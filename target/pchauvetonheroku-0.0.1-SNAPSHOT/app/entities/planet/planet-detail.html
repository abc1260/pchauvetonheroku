
<div>
    <h2><span>Planet</span> {{vm.planet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.planet.name}}</span>
        </dd>
        <dt><span>Surface</span></dt>
        <dd>
            <span>{{vm.planet.surface}}</span>
        </dd>
        <dt><span>Radius</span></dt>
        <dd>
            <span>{{vm.planet.radius}}</span>
        </dd>
        <dt><span>System</span></dt>
        <dd>
            <span>{{vm.planet.system}}</span>
        </dd>
        <dt><span data-translate="pchauvetonherokuApp.planet.planetary_system">Planetary System</span></dt>
        <dd>
            <a ui-sref="planetary-system-detail({id:vm.planet.planetary_system.id})">{{vm.planet.planetary_system.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="planet-detail.edit({id:vm.planet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
