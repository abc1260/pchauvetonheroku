
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlanetLabel">Create or edit a Planet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.planet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.planet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.planet.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_surface">Surface</label>
            <input type="number" class="form-control" name="surface" id="field_surface"
                    ng-model="vm.planet.surface"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_radius">Radius</label>
            <input type="number" class="form-control" name="radius" id="field_radius"
                    ng-model="vm.planet.radius"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_system">System</label>
            <input type="text" class="form-control" name="system" id="field_system"
                    ng-model="vm.planet.system"
                     />
        </div>

        <div class="form-group">
            <label data-translate="pchauvetonherokuApp.planet.planetary_system" for="field_planetary_system">Planetary System</label>
            <select class="form-control" id="field_planetary_system" name="planetary_system" ng-model="vm.planet.planetary_system" ng-options="planetary_system as planetary_system.name for planetary_system in vm.planetary_systems track by planetary_system.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
